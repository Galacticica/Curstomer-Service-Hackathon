{% load static %}

{% block title %}
<title>Goodbye</title>
{% endblock %}
{% block content %}
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    .pdf-container {
        width: 100vw;
        height: 100vh;
    }
    .pdf-embed {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>

<!-- PDF Display Options - Choose one method below -->

<!-- Method 1: Embed tag (works well in most browsers) -->
<div class="pdf-container">
    <embed src="{% static 'pdf/gov.pdf' %}" 
           type="application/pdf" 
           class="pdf-embed">
</div>
